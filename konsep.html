<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Honor Super Omnia</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: black;
            font-family: Arial, sans-serif;
            color: white;
        }
        .container {
            text-align: center;
        }
        .circle {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        .image {
            width: 80%;
            height: 80%;
            object-fit: contain;
        }
        .latin {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .translation {
            font-size: 18px;
            font-style: italic;
        }
        #audioControls {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="circle">
            <img src="https://widipe.com/file/kq70NCD8vkK0.jpg" alt="Honor Super Omnia" class="image">
        </div>
        <div class="latin">" honor super omnia "</div>
        <div class="translation">( harga diri diatas segalanya )</div>
        <div id="audioControls">
            <button onclick="toggleAudio()">Play/Pause Audio</button>
        </div>
    </div>
    <audio id="backgroundAudio" loop>
        <source src="file.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <script>
        const audio = document.getElementById('backgroundAudio');
        function toggleAudio() {
            if (audio.paused) {
                audio.play();
            } else {
                audio.pause();
            }
        }
        // Attempt to play audio on page load
        document.addEventListener('DOMContentLoaded', (event) => {
            audio.play().catch(e => console.log("Auto-play was prevented"));
        });
    </script>
</body>
</html>
